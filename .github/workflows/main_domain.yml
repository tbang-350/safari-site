on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed

name: 🚀 Deploy website on push to main domain

jobs:
  web-deploy:
    name: 🎉 Deploy on main domain
    runs-on: ubuntu-latest

    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 🔍 Debug FTP config
      run: |
        echo "FTP Server: ${{ secrets.FTP_SERVER }}"
        echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
        echo "Secrets loaded. Proceeding to deploy..."

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/safari_site/
